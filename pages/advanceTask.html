<!DOCTYPE html>
<html>
  <head>
    <title>进阶任务</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Access-Control-Allow-Origin" content="*"/>
	<link rel="stylesheet" href="../src/css/index.css"/>
  </head>
  <body>
    <header>
	  <a href="../basicTask.html">基本任务</a>
	  <a class="focus">进阶任务</a>
	  <a href="./expertTask.html">高级任务</a>
	</header>
	<div class="task">
	  <form method="post">
	    <input id="rank" name="rank" type="text" placeholder="输入您想要查询排名前多少的网站(支持前50位的查询)"/>
		<div style="width:100%;text-align:center;">
		  <input id="advance_submit" type="button" value="搜索"/>
		</div>
	  </form>
	</div>
	<table id="table" style="visibility:hidden">
	  <thead>
	    <tr>
		  <th>排名</th>
		  <th>网站域名</th>
		  <th>网站名称</th>
		  <th>是否使用了Jquery</th>
		</tr>
	  </thead>
	  <tbody id="results">
	  </tbody>
	</table>
	<script src="../server/cilent/Acilent.js"></script>
  </body>
</html>
